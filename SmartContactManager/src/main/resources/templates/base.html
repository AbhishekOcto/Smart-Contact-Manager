<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment = "layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <title th:text="${title}">Base html</title>
</head>
<body>
<!--<h1>Hello, world!</h1>-->
<!--navbar- taken from bootstrap.com/navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary"> <!--bg-primary to set the colour of header
navbar-dark to keep text in header light-->
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-uppercase"> <!-- we have change mr-auto to ml-auto to get uls in right side of header
        text-uppercase will do all the header links uppercase-->
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="#">About</a> <!--this is second link in header-->
            </li>
            
            <!--I dont need dropdown in my app so I am removing dropdown-->
            
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a> <!--This is my third link in header-->
            </li>
            
            <li class="nav-item">
                <a class="nav-link" th:href="@{/signup/}" href="#">Signup</a> <!--This is my third link in header-->
            </li>
        </ul>
        <!-- I have deleted this search box from home header -->
    </div>
</nav>
<!--END Navbar-->
<div th:replace ="${content}">
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
